<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsApp</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="min-height: 100vh;" class="bg-secondary">
    <nav class="navbar navbar-dark bg-warning navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-dark fw-bold" href="#">SearchNewsApp</a>
        <form class="d-flex" id="searchForm" role="search">
          <div class="row">
            <div class="col-12 col-md-5 mt-md-0 mt-2">
              <select class="form-select shadow-none" id="countrySelect">
                <option value="ua">Ukraine</option>
                <option value="us">United States</option>
              </select>
            </div>
            <div class="col-12 col-md-5 mt-md-0 mt-2">
              <input class="form-control shadow-none me-2" id="newsSearch" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div class="col-12 col-md-2 mt-md-0 mt-2">
              <button class="btn btn-success shadow-none" type="submit">Search</button>
            </div>
          </div>
        </form>
    
      </div>
    </nav>

    <div class="container-fluid">
      <div class="container">
        <div class="row news-container p-5 pt-0">
          <div class="col-12 col-md-6 col-lg-4 mt-5">
            <div class="card h-100">
              <img src="https://placehold.co/600x400" class="card-img-top img-fluid" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up the bulk of the card's content.
                </p>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-success">Read</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
